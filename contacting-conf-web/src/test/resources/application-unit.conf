h2mem {
  profile = "slick.jdbc.H2Profile$"
  db {
    url = "jdbc:h2:mem:contactingunit;DB_CLOSE_DELAY=-1"
    driver = "org.h2.Driver"
    connectionPool = "HikariCP"
  }
}

kakfa-config {
	bootstrap-servers = "kafka-dev-0.europe.intranet:9092"
	schema-registry-url = "http://kafka-dev-0.europe.intranet:8081"
	ssl-config {
    	truststore-location = "http-trust.jks"
    	truststore-password = "changeme"
    	keystore-location = "identity.jks"
    	keystore-password = "apisdksecret"
    	key-password = "apisdksecret"
	}
}

standard.ack-config = "all"
standard.retries-config = "50"
standard.retry-back-off = "250"
standard.max-in-flight = "10"
standard.shared-secret = "26FC51451BE88C46714B6069B3B01F7B2623FFC99DBCB822D39E8734FC252CF7"
standard.security-protocol = "PLAINTEXT"

entity-events {
	producer-config {
		topic = "contacting_entity_events"
		producer-client-id = "contacting-configuration"
		ack-config = ${standard.ack-config}
		retries-config = ${standard.retries-config}
		retry-back-off = ${standard.retry-back-off}
		max-in-flight = ${standard.max-in-flight}
		shared-secret = ${standard.shared-secret}
		security-protocol = ${standard.security-protocol}
	}
}

twilio-connections {
    producer-config {
		topic = "twilioconnectionstopic"
		producer-client-id = "contacting-configuration-consumer-group-localhost"
		ack-config = ${standard.ack-config}
        retries-config = ${standard.retries-config}
        retry-back-off = ${standard.retry-back-off}
        max-in-flight = ${standard.max-in-flight}
        shared-secret = ${standard.shared-secret}
        security-protocol = ${standard.security-protocol}
	}
	group-id = "contacting-configuration-consumer-group-localhost"
	schema-version = "00.00.00.01"
	poll-duration-seconds = 30
	max-poll-interval-seconds = 10
}

survey-trigger {
    consumer-config {
        topic = "contactingstatssurveytrigger"
        group-id = "stats-survey-call-coco-group"
        shared-secret = ${standard.shared-secret}
        security-protocol = ${standard.security-protocol}
    }
}

survey-trigger-config {
    throttle-rate-in-ms = 200
    concurrent-records = 5
    batch-commit-limit = 10
    batch-commit-time-in-sec = 15
}
